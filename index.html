<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="ui topmenu borderless menu">

<div class="bar-bg">
 <div class="ui grid">

     <img src="http://courses.ics.hawaii.edu/ics314f20/morea/ui-frameworks/murphyshawaiilogo.png">
   </div>
   <div class="eight wide column bg text">
    <b>A traditional downtown saloon and eatery located in the Honolulu Financial District, just one block off the waterfront, Murphy's has been a haven for mariners, businessmen, and locals since 1891</b>
   </div>
 </div>
</div>

  </div>

  $('.ui.dropdown')
    .dropdown()
  ;
